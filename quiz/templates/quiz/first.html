<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <style>
      body {
        background-image: url('https://i.ytimg.com/vi/8S81HQK9nqk/maxresdefault.jpg');
        background-repeat: no-repeat;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Quiz</h1>
    <p>{{ first_question.text }}</p>
    <form action="{% url 'quiz:check' first_question.id %}" method="post">
    {% csrf_token %}
    {% for choice in first_question.choice_set.all %}
      <p>
        <input type="radio" name="choice" value="{{ choice.id }}" id="choice{{ forloop.counter }}">
        <label for="choice{{ forloop.counter }}">{{ choice.text }}</label>
      </p>
    {% endfor %}
    <input type="submit" value="Check">
    </form>
  </body>
</html>
